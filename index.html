<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuilian's Website</title>

    <link href="stylesheets/main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/typed.min.js" type="text/javascript"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){

            Typed.new("#typed", {
                stringsElement: document.getElementById('typed-strings'),
                typeSpeed: 30,
                backDelay: 500,
                loop: false,
                contentType: 'html', // or text
                // defaults to null for infinite loop
                loopCount: null,
                callback: function(){ foo(); },
                resetCallback: function() { newTyped(); }
            });

            var resetElement = document.querySelector('.reset');
            if(resetElement) {
                resetElement.addEventListener('click', function() {
                    document.getElementById('typed')._typed.reset();
                });
            }

        });
        function newTyped(){ /* A new typed object */ }

        function foo(){ console.log("Callback"); }
    </script>

</head>
<body>

    <div id="base-container" class="container">
        <div id="heading" class="row"></div>
        <div id="text-row" class="row">
            <div class="col-md-2 blank"></div>
            <div id="text-pad" class="col-md-8">
                    <div id="typed-strings">
                        <p>Hi there^1000,<br>My name is <span class="keyword">Chuilian</span>.^400 I'm a masters student at <span class="keyword">Vanderbilt University</span>^200 studying <span class="keyword">Computer Science</span>. </p>
                    </div>
                    <span id="typed" style="white-space:normal;"></span>
            </div>
            <div class="col-md-2 blank"></div>
        </div>


    </div>

</body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
